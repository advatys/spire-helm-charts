apiVersion: v1
kind: Service
metadata:
  name: {{ include "spire.fullname" . }}-server
  labels:
    {{- include "spire.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: grpc
      port: {{ .Values.service.port }}
      targetPort: grpc
      protocol: TCP
  selector:
    {{- include "spire.selectorLabels" . | nindent 4 }}
